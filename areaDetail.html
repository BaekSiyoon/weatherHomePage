<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the weatherDetail homePage</title>
    <!-- link -->
    <link rel="stylesheet" href="css_style/areaDetail.css">
    <script src="/areaDetail.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
        integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
    #temperature {
        font-weight: bolder;
        font-size: xxx-large;
    }
</style>

<body>
    <nav id="nav_st">
        <div>
            <input type="text" placeholder="날씨가 궁금한 지역을 검색해주세요 ">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
    </nav>

    <section>
        <div id="areaDetail_div_st">
            <h3>현재날씨</h3>
            <img id="currentWeather_img" src="" alt="weather">
            <span id="temperature"></span> <!-- 온도 -->
            <span id="description"></span> <!-- 날씨 상태 -->
            <br>
            <span id="humidity"></span> <!-- 습도 -->
            <span id="uvi"></span> <!-- 자외선 지수 -->
            <br>
            <i class="fa-regular fa-sun-bright"></i><span id="sunrise_time"></span> <!-- 일출 시간-->
            <i class="fa-solid fa-moon-stars"></i><span id="sunset_time"></span> <!-- 일몰 시간 -->
        </div>

    </section>
</body>

</html>
