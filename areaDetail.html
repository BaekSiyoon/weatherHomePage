    <!-- link -->
    <link rel="stylesheet" href="css_style/areaDetail.css">

<style>
    #temperature {
        font-weight: bolder;
        font-size: xxx-large;
    }

    #hourlyArticle {

        display: flex;
        margin: 4%;
        justify-content: center;
    }

    #buttonDivSt {
        text-align: center;
        margin: 3%;
    }

    .allDivSt {
        display: table-cell;
        margin: 3px;
        border-style: outset;
        padding: 2%;
        border-radius: 30%;
    }

    .allSpanst {
        display: flex;
        justify-content: center;
    }

    .allTempSt {
        display: flex;
        justify-content: flex-start;
        flex-direction: row-reverse;
        position: relative;
        bottom: 90px;
        left: 13px;
        font-weight: 600;
        font-size: larger;
    }
</style>

    <nav id="nav_st">
