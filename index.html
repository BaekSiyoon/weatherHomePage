<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the weather homePage</title>
    <!-- link -->
    <link rel="stylesheet" href="css_style/main.css">
    <script src="/main.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav id="nav_st">
        <div>
            <input type="text" placeholder="날씨가 궁금한 지역을 검색해주세요 ">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
    </nav>

    <section id="section_st">
        <div id="main_div_st">
            <img id="map_img" src="img/map.png" alt="우리나라 지도">
            <!-- nation 지역 div -->
            <div id="seoul_div">
                <span>서울</span>
                <img class=imgAll_style id="seoul_img" src="" />
                <span class="seoul"></span>
            </div>
            <div id="chuncheon_div">
                <span>춘천</span>
                <img class=imgAll_style id="chuncheon_img" src="" />
                <span class="chuncheon"></span>
            </div>
            <div id="gangneung_div">
                <span>강릉</span>
                <img class=imgAll_style id="gangneung_img" src="" />
                <span class="gangneung"></span>
            </div>
            <div id="cheongjuSi_div">
                <span>청주</span>
                <img class=imgAll_style id="cheongjuSi_img" src="" />
                <span class="cheongjuSi"></span>
            </div>
            <div id="suwonSi_div">
                <span>수원</span>
                <img class=imgAll_style id="suwonSi_img" src="" />
                <span class="suwonSi"></span>
            </div>
            <div id="andong_div">
                <span>안동</span>
                <img class=imgAll_style id="andong_img" src="" />
                <span class="andong"></span>
            </div>
            <div id="daejeon_div">
                <span>대전</span>
                <img class=imgAll_style id="daejeon_img" src="" />
                <span class="daejeon"></span>
            </div>
            <div id="jeonju_div">
                <span>전주</span>
                <img class=imgAll_style id="jeonju_img" src="" />
                <span class="jeonju"></span>
            </div>
            <div id="daegu_div">
                <span>대구</span>
                <img class=imgAll_style id="daegu_img" src="" />
                <span class="daegu"></span>
            </div>
            <div id="gwangju_div">
                <span>광주</span>
                <img class=imgAll_style id="gwangju_img" src="" />
                <span class="gwangju"></span>
            </div>
            <div id="busan_div">
                <span>부산</span>
                <img class=imgAll_style id="busan_img" src="" />
                <span class="busan"></span>
            </div>
            <div id="yeosu_div">
                <span>여수</span>
                <img class=imgAll_style id="yeosu_img" src="" />
                <span class="yeosu"></span>
            </div>
            <div id="mokpo_div">
                <span>목포</span>
                <img class=imgAll_style id="mokpo_img" src="" />
                <span class="mokpo"></span>
            </div>
            <div id="ulsan_div">
                <span>울산</span>
                <img class=imgAll_style id="ulsan_img" src="" />
                <span class="ulsan"></span>
            </div>
            <div id="jeju_div">
                <span>제주</span>
                <img class=imgAll_style id="jeju_img" src="" />
                <span class="jeju"></span>
            </div>
        </div>
    </section>
</body>
<script src="/main.js"></script>

</html>
